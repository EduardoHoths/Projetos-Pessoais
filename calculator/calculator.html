<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="calculator">
        <div class="display">0</div>

        <button class="gray" id="limparDisplay">AC</button>
        <button class="gray" id="limparCalculo">C</button>
        <button class="gray" id="operadorPorcentegem">%</button>
        <button class="orange" id="operadorDivisao">/</button>

        <button id="tecla7">7</button>
        <button id="tecla8">8</button>
        <button id="tecla9">9</button>
        <button class="orange" id="operadorMultiplicar">*</button>

        <button id="tecla4">4</button>
        <button id="tecla5">5</button>
        <button id="tecla6">6</button>
        <button class="orange" id="operadorSubtracao">-</button>

        <button id="tecla1">1</button>
        <button id="tecla2">2</button>
        <button id="tecla3">3</button>
        <button class="orange" id="operadorSoma">+</button>

        <button class="big" id="tecla0">0</button>
        <button id="decimal">,</button>
        <button class="orange" id="igual">=</button>
    </div>
    <footer>
        <p>
            Desenvolvido por <a href="https://linkedin.com/in/eduardohoths" target="_blank">Eduardo Hoths</a>
        </p>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
