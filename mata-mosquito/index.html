<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/mosquito.png">

    <title>Mata Mosquito</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="assets/images/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="level">
                            <option value="">-- Selecionar o nível --</option>
                            <option value="easy">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Difícil</option>
                            <option value="dark-souls">Dark Souls</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="gameStart()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        function gameStart(){
            let level = document.getElementById('level').value
            if(level == ''){
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }            

            window.location.href = 'app-game.html?' + level
        }
    </script>
</body>

</html>
